# 纯量
# 1. 字符串
#name: '张三'

# 2. 布尔型  值：true或false
# 纯小写
#data: true
# 纯大写
#data: TRUE
# 首字母大写
#data: True

# 布尔型错误写法
#data: trUe

# 整数 (不含单双引号)
#data: 18

# 浮点型 小数：位数 15
#data: 12.01

# 位数测试  注意；最后一位进行四舍五入处理
#data: 12.123456789123456789

# 空格 (null、~、空格)
#data: null
#data: ~
#data:
# 错误写法
#data: ""

# 日期 (年-月-日 时：分：秒.毫秒)
#date: 2018-12-13 11:13:20
# 日期 带毫秒
#date: 2018-12-13 11:13:20.111


# 注意：整个yaml只能为一个字典或列表
#[1,2,3]
#{1:"a"}


# 锚点 引用  {user:{username:admin01},pwd:{password:123456}}
user: &mao
 username: "admin01"
 age: 18
pwd:
 password: "123456"
 <<: *mao