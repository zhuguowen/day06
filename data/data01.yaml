#
#  字典讲解
#      格式：
#          1. 键名+冒号+空格+值，多个键值对使用回车换行区分

# 字典 格式1
#name: "张三"
#age: 18
#data: "你猜"

# 字典格式 2
#{'name': '张三', 'age': 18, 'data': '你猜'}

# 字典套字典  练习 {'name':{"age":18},"data":"20"}
#name:
# age: 18
#data: 20

# 字典套字典 练习2 {name:{aa:18,cc:{dd:11,33:aa},ff:{ii:11}},age:12}
